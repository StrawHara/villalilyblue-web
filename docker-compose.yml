services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: villalilyblue-app
    ports:
      - "8165:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: villalilyblue-prod
    ports:
      - "8166:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    profiles:
      - production
